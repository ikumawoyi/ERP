<div class="panel panel-default margin10top">
    <div class="panel-heading"><h3 class="panel-title">Supervisor Evaluation Questions</h3></div>
    <div class="panel-body">
        <p>Add questions to be included when employees are performing supervisor evaluation.</p>
        <hr/>
        <div data-ng-include="'pages/message-alert-modal.html'"></div>
        <table class="table table-bordered table-responsive">
            <thead>
                <tr class="header-bg"><td></td><td width="40%">Area</td><td class="50%">Description</td><td class="editCol"></td></tr>
            </thead>
            <tbody>
                <tr ng-repeat="ax in evaluationAreas">
                    <td>{{$index + 1}}.</td>
                    <td>{{ax.title}}</td>
                    <td>{{ax.description}}</td>
                    <td class="editCol">
                        <span class="glyphicon glyphicon-pencil" title="Edit Question" ng-click="editEvaluation(ax)"></span>
                        <span class="glyphicon glyphicon-trash" title="Delete Question" ng-click="deleteEvaluation(ax)"></span>
                    </td>
                </tr>
            </tbody>
            <tfoot ng-if="!evaluationAreas || evaluationAreas.length <= 0">
                <tr>
                    <td colspan="4" class="text-center">No supervisor evaluation areas.</td>
                </tr>
            </tfoot>
        </table>
        <hr />
        <div ng-include="'pages/supervisor-area.html'"></div>
    </div>
</div>
<script id="pages/supervisor-area.html" type="text/ng-template">
    <div class="panel panel-default margin10top">
        <div class="panel-heading"><h3 class="panel-title">New Evaluation Area</h3></div>
        <div class="panel-body">
            <form name="appForm">
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2" for="question">Area title:</label>
                    <div class="col-sm-9  col-md-10"><input class="form-control" type="text" ng-model="newEval.title" placeholder="New area title"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2" for="question">Description:</label>
                    <div class="col-sm-9 col-md-10"><textarea rows="2" style="resize: none;" ng-model="newEval.description" class="form-control emoData" id="question" placeholder="Enter description here(Optional)"></textarea></div>

                </div>
                <div class="col-sm-offset-3 col-md-offset-2  col-sm-9 col-md-10">
                    <button type="button" class="btn btn-default" ng-disabled="!newEval.title || newEval.title.length < 3" ng-click="submitAction(newEval)">{{savingAssess?'Saving Area':'Save Area'}}</button>
                    <button type="button" class="btn btn-default" ng-disabled="!newEval.title" ng-click="clearInput()">Clear Input</button>
                </div>

            </form>
        </div>
    </div>
</script>
