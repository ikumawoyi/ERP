<div class="panel panel-default margin10top" ng-controller="employeesCtrl"
     ng-init="columns = [{ Text: 'First Name', prop: 'firstName' },
     { Text: 'Last Name', prop: 'lastName' }, { Text: 'Designation', prop: 'designation' },
     { Text: 'Level Type', prop: 'access' }]">
    <div class="panel-heading"><h2 class="panel-title">Employees Data Card</h2></div>
    <div class="panel-body">
        <div>
            <details ng-repeat="(dept,emps) in employeeGroups" ng-open="dept.length > 0">
                <summary class="kra-area-header" style="color:#333; padding: 5px 0;"><span ng-bind="( emps[0].department.name ? ('Department: ' + emps[0].department.name): 'Not Assigned') + ' ('+ emps.length+ ')'"></span></summary>
                <table class="table table-responsive table-striped table-condensed">
                    <thead><tr class="header-bg"><th>Employee Id</th><th ng-repeat="col in columns">{{col.Text}}</th><th width="60px">Photo</th></tr></thead>
                    <tbody>
                    <tr ng-repeat="emp in emps | orderBy:'access'"  ng-click="viewEmployeeCard(emp)" class="clickable">
                        <td><a href="" class="btn btn-link">{{emp.employeeId}}</a></td><td ng-repeat="col in columns">{{col.prop == 'department'? emp[col.prop].name: emp[col.prop]}}</td><td width="60px"><img class="img-thumbnail" src="img/{{emp.employeeId}}.jpg" style="width: 80px;"></td> </tr></tbody>
                </table>
            </details>
        </div>
    </div>
</div>
