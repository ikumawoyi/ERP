<div ng-controller="employeesCtrl">
    <table class="table table-bordered table-condensed table-responsive">
        <caption>
            <button class="btn btn-sm btn-default pull-right" ng-click="createEmployee()">Create Employee</button>
        </caption>
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Designation</th>
            <th>Department</th>
            <th>Level</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="emp in employees">
            <td><a href="" class="btn btn-link" ng-click="editEmployee(emp)">{{emp.employeeId}}</a></td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.department}}</td>
            <td>{{emp.access}}</td>
        </tr>
        </tbody>
    </table>
</div>
