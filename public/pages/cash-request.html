<div class="panel panel-default empData" ng-controller="requestCtrl">
    <div class="panel-heading"><h2 class="panel-title font16">Cash Request</h2></div>
    <div class="panel-body">
        <a href="" class="btn btn-link" ng-click="myCash()">Previous Request</a>
        <form class="col-sm-12" name="form">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Add Expense Information</h3></div>
                    <div class="panel-body">
                        <table class="table table-bordered table-responsive">
                            <tr><td><span>Brief Description: (not more than 50 characters):</span><span class="is-required"> *</span></td><td><input class="form-control" ng-model="request.description" type="text" required ng-required="true"/> </td></tr>
                            <tr><td><span>Amount (NGN):</span><span class="is-required"> *</span></td><td><input class="form-control" ng-model="request.amount" type="text"/></td></tr>
                            <tr><td><span>Date:</span><span class="is-required"> *</span></td><td>
                                <input type="text" class="form-control unblock" datepicker-popup="dd MMM yyyy" ng-model="request.incurred" name="date" is-open="dateopened" ng-required="true" close-text="Close" />
                            <span class="input-group-btn unblock">
                                <button type="button" class="btn btn-default" ng-click="open($event, 'dateopened')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </td></tr>
                            <tr><td><span>Priority:</span></td><td><select required ng-model="request.priority" name="level" ng-options="i for i in constants.priorities track by i" class="form-control"></select></td></tr>
                            <tr><td><span>Pre-Approving Officer:</span></td><td><select required ng-model="request.toApprove" name="level" ng-options="i.name for i in superiors track by i.employeeId" class="form-control"></select></td></tr>
                            <tr><td><span>Payment To:(e.g. Mr John Smith)</span></td><td><input class="form-control" ng-model="request.payTo" type="text"/></td></tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Expense Details<span class="is-required"> *</span></h3></div>
                    <div class="panel-body">
                        <textarea required class="form-control extra" rows="10" cols="20" ng-model="request.requesterNotes"></textarea>

                        <div class="form-group">
                            <div align="center">
                                <button class="btn btn-default" ng-click="saveData()" ng-disabled="savingData"  ng-bind="savingData? 'Making Request': 'Make Request'"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
