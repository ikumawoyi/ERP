<div class="panel panel-default cashlist" ng-controller="employeesCtrl">
    <div class="panel-heading"><h3 class="panel-title">Cash Request</h3></div>
    <div class="panel-body">
        <accordion close-others="false">
            <accordion-group ng-repeat="(key, dg) in allrequests.cash" heading="{{key}}" is-open="false">
                <table class="table table-bordered table-responsive cashlist">
                    <thead><tr class=""><th></th><th>Ref.#</th><th>Requester</th><th>Description</th><th>Incurred</th><th>Disbursed</th><th>Amount (&#x20A6)</th><th>Status</th></tr></thead>
                    <tbody>
                        <tr ng-repeat="req in dg">
                            <td></td>
                            <td><a href="" ng-click="access(req)" class="btn btn-link" ng-bind="req.referenceNumber"></a></td>
                            <td ng-bind="req.requester"></td>
                            <td ng-bind="req.description"></td>
                            <td ng-bind="req.incurred|date:'yyyy MMM dd'"></td>
                            <td ng-bind="req.disbursed|date:'yyyy MMM dd'"></td>
                            <td ng-bind="req.amount| currency: '\u20A6': 2"></td>
                            <td ng-bind="req.status"></td>
                        </tr>
                    </tbody>
                </table>
            </accordion-group>
        </accordion>
    </div>
</div>
