<div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Cash Request</h3></div>
    <div class="panel-body">
        <table class="table table-bordered table-responsive cashlist">
            <thead><tr class=""><th></th><th>Ref.#</th><th>Requester</th><th>Description</th><th>Incurred</th><th>Disbursed</th><th>Amount (&#x20A6)</th><th>Status</th></tr></thead>
            <tbody><tr ng-repeat="req in approvedRequests"><td></td><td><a href="" ng-click="access(req)" class="btn btn-link">{{req.referenceNumber}}</a></td><td>{{req.requester}}</td><td>{{req.description}}</td><td>{{req.incurred|date:'yyyy MMM dd'}}</td><td>{{req.disbursed|date:'yyyy MMM dd'}}</td><td>{{req.amount| currency: '\u20A6': 2}}</td><td>{{req.status}}</td></tr>
            <tr ng-if="!approvedRequests || approvedRequests.length==0"><td colspan="8"  class="text-center">No Records to display</td></tr></tbody>
        </table>
    </div>
</div>
