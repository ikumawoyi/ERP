<div class="panel panel-default margin10top">
    <div class="panel-heading"><h3 class="panel-title">Performance Competence Report</h3></div>
    <div class="panel-body">
        <div ng-include="'pages/employee-header-info.html'"></div>
        <div data-ng-include="'pages/message-alert-modal.html'"></div><div class="panel panel-default margin10top">
            <div class="panel-heading"><h3 class="panel-title">Score Summary</h3></div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead><tr class="header-bg"><td>Category</td><td>Points</td></tr></thead>
                    <tbody><tr ng-repeat="(key, item) in compQ.competences"><th data-ng-bind="key"></th><td ng-bind="cat.points"></td></tr></tbody>
                    <tfoot><tr><th>Total Point/Interpretation</th><td ng-bind="competenceCatsWithQuest.totalpoints"></td></tr></tfoot>
                </table>
            </div>
        </div>
<hr />
        <div class="panel panel-default margin10top">
            <div class="panel-heading"><h3 class="panel-title">Performance category ratings details </h3></div>
            <div class="panel-body">
                <div class="restrict">
                    <tabset>
                        <tab ng-repeat="(key, items) in compQ.competences" heading="{{$index + 1}}. {{key}}">
                            <div class="competenceDetails">
                                <p ng-repeat="competence in items">
                                    <strong ><span data-ng-bind="$index + 1"></span><span data-ng-bind="competence.details.name + ':'"></span></strong> <span data-ng-bind="competence.details.description"></span>
                                    <br><span class="answer" ng-bind="competence.scoring.text"></span>
                                </p>
                            </div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
</div>
